<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="singolo1.css">
</head>
<body class="page">
    <div class="wrapper">
        <header class="header">
            <h1 class="logo">Singolo<span class="logo__marker">*</span></h1>
            <nav class="menu">
                <a href="#" class="menu__link menu__link--active">Home</a>
                <div class="menu__devider"></div>
                <a href="#" class="menu__link">Services</a>
                <div class="menu__devider"></div>
                <a href="#" class="menu__link">Portfolio</a>
                <div class="menu__devider"></div>
                <a href="#" class="menu__link">About</a>
                <div class="menu__devider"></div>
                <a href="#" class="menu__link">Contact</a>
            </nav>
        </header>
        <main class="main">
            <section class="slider">
                <div class="slider__slide"></div>
                <div class="slider__buttons">
                    <div class="slider__button_left"><img src="assets/arrow-left.png" alt="left"></div>
                    <div class="slider__button_right"><img src="assets/arrow-right.png" alt="right"></div>
                </div>
            </section>
        </main>
    <div>
</body>
</html>
